<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how yuor code is doing right in your inbox</p>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="full-name">Full Name</label>
                    <input type="text" name="user-full-name" id="full-name">
                    <label for="email">Email Address</label>
                    <input type="email" name="user-email" id="email">
                    <label for="phone-no">Phone Number</label>
                    <input type="tel" name="user-phone-no" id="phone-no">
                    <label for="address">Street Address</label>
                    <input type="text" name="user-address" id="address">
                    <label for="city">City</label>
                    <input type="text" name="user-city" id="city">
                    <label for="state">State</label>
                    <select name="user-state" id="state">
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" name="user-zip" id="zip">
                </fieldset>
                <fieldset>
                    <lengend>Newsletter</lengend>
                    <label>Select the newsletters you would like to receive</label>
                    <input type="checkbox" name="newsletters" id="html-news" value="html-news">
                    <label for="html-news">HTML News</label>
                    <input type="checkbox" name="newsletters" id="css-news" value="css-news">
                    <label for="css-news">CSS News</label>
                    <input type="checkbox" name="newsletters" id="javascript-news" value="javascript-news">
                    <label for="javascript-news">Javascript News</label>
                    <label>Newsletter format</label>
                    <input type="radio" name="format" id="html" value="html">
                    <label for="html">HTML</label>
                    <input type="radio" name="format" id="plain-text" value="plain-text">
                    <label for="plain-text">Plain text</label>
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <textarea name="user-other-topics" id="other-topics"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
