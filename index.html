<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <form>
                <div class="intro">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
                <div class="thick-line"></div>
                <div class="thin-line"></div>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form">
                        <div class="input">
                            <label for="full-name">Full Name</label>
                            <input type="text" name="user-full-name" id="full-name" placeholder="Required">
                        </div>
                            <div class="input">    
                            <label for="email">Email Address</label>
                            <input type="email" name="user-email" id="email" placeholder="Required">
                        </div>
                            <div class="input">    
                            <label for="phone-no">Phone Number</label>
                            <input type="tel" name="user-phone-no" id="phone-no">
                        </div>
                            <div class="input">    
                            <label for="address">Street Address</label>
                            <input type="text" name="user-address" id="address">
                        </div>
                            <div class="input">    
                            <label for="city">City</label>
                            <input type="text" name="user-city" id="city">
                        </div>
                            <div class="input">    
                            <label for="state">State</label>
                            <select name="user-state" id="state">
                                <option value="" disabled selected hidden>Choose State</option>
                                <option value="california">California</option>
                                <option value="texas">Texas</option>
                                <option value="florida">Florida</option>
                            </select>
                        </div>
                            <div class="input">
                            <label for="zip">Zip Code</label>
                            <input type="text" name="user-zip" id="zip">
                        </div>
                    </div>
                </fieldset>
                <div class="thin-line"></div>
                <fieldset>
                    <legend>Newsletter</legend>
                    
                    <label>Select the newsletters you would like to receive</label>
                    
                    <label for="html-news">
                        <input type="checkbox" name="newsletters" id="html-news" value="html-news">
                        HTML News
                    </label>
                    
                    <label for="css-news">
                        <input type="checkbox" name="newsletters" id="css-news" value="css-news">
                        CSS News
                    </label>
                    
                    <label for="javascript-news">
                        <input type="checkbox" name="newsletters" id="javascript-news" value="javascript-news">
                        Javascript News
                    </label>
                    
                    <label>Newsletter format</label>
                    
                    <label for="html">
                        <input type="radio" name="format" id="html" value="html">
                        HTML
                    </label>
                    
                    <label for="plain-text">
                        <input type="radio" name="format" id="plain-text" value="plain-text">
                        Plain text
                    </label>
                    
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <textarea name="user-other-topics" id="other-topics"></textarea>
                    
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p id="copyright">Copyright The Code Review</p>
        </footer>
    </body>
</html>
